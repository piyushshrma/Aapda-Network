<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login Page </title> 
    <link rel="icon" href="img/core-img/AapdaNet.ico">
    <link rel="stylesheet" href="login.css">
 </head>
<body>
 <div class="wrapper">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="input-box">
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="input-box">
        <input type="password" id="password" placeholder="Enter password" required>
      </div>
      <div class="policy">
        <input type="checkbox" id="terms">
        <h3>I accept all terms & condition</h3>
      </div>
      <div class="input-box button">
        <input type="submit" value="Login Now">
      </div>
      <div class="text">
        <h3>Not having account? <a href="login.html">Register now</a></h3>
      </div>
    </form>
 </div>

 <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission

      // Gather form data
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const terms = document.getElementById('terms').checked;

      // Prepare form data
      const formData = new FormData();
      formData.append('email', email);
      formData.append('password', password);
      formData.append('terms', terms);

      // Send POST request
      fetch('http://localhost:5000/users/signin', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        console.log(data);
        // Handle success, e.g., redirect to a dashboard or show a success message
        alert('Login successful');
      })
      .catch(error => {
        console.error('Error:', error);
        // Handle error, e.g., show an error message
        alert('Login failed');
      });
    });
 </script>
</body>
</html>
